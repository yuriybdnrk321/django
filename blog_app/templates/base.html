<!DOCTYPE html>
<html lang=”uk”>
{% load static %}
<head>
 <title>Blog</title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <!-- Include Styles -->
 <!DOCTYPE html>
 <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
 <link type="text/css" href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
         <h1 class="blog-title">Персональний блог</h1>
           {% if categories %}
        <nav class="navbar navbar-default" role="navigation">
             <div class="container">
             {% for item in categories %}
                 <a href="{{ item.get_absolute_url }}" class="category-link text-overflow">
                 <h4>{{ item.category }}</h4>
                 </a>
            {% endfor %}
         </div>
        </nav>
    {% endif %}
    </div>
</header>
<div class="container">
 {% block content %}
 {% endblock %}
</div>
<footer class="footer">
    <div class="container">
    <a href="{% url 'articles-list' %}">
     <h4 class="blog-title">Всі публікації</h4>
     </a>
    </div>
</footer>
<!-- Javascripts Section -->
<script src="{% static 'js/jquery.js' %}"
crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
